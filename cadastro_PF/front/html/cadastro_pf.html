<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_pf.css">
    <title>Cadastro Pessoa Física</title>
</head>
<body>
    
    <div class="container">

        <nav class="appBar">
            <img class="image_voltar_appBar" src="../img/de-volta.png">
            <h1 class="title_appBar">PESSOA FÍSICA</h1>
        </nav>

        <div class="formulario">
            <form action="" method="post" id="">

                <div class="div-container-form">
                    <label>NOME COMPLETO</label>
                    <br>
                    <input class="input_form" type="text" name="nome" id="nome">
                </div>

                <div class="div-container-form">
                    <label>CPF</label>
                    <br>
                    <input class="input_form" type="number" name="cpf" id="cpf">
                </div>

                <div class="div-container-form">
                    <label>E-MAIL</label>
                    <br>
                    <input class="input_form" type="email" name="" id="">
                </div>

                <div class="div-container-form">
                    <label>NÚMERO DE TELEFONE</label>
                    <br>
                    <input style="width: 50px;height: 30px;" type="number" name="" id="">
                    <input style="height: 30px;width: 340px;" type="number" name="" id="">
                </div>

            </form>
        </div>

    </div>

</body>
</html>
